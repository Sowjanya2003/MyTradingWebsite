<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms of Service & Acceptance</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 100%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #394168;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Embedding the document */
    .document-container {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
      color: #394168;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #394168;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }

    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #5363b0;
      outline: none;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button.accept {
      background-color: #5363b0;
      color: white;
    }

    button.decline {
      background-color: transparent;
      color: #394168;
      border: 2px solid #394168;
    }

    button:hover {
      opacity: 0.8;
    }

    button.decline:hover {
      background-color: #394168;
      color: white;
    }

    button.accept:hover {
      background-color: #4057a1;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Terms and Conditions</h1>

    <!-- Embedding the Document -->
    <div class="document-container">
      <!-- Replace the link below with the actual URL of your uploaded document -->
      <iframe src="https://acrobat.adobe.com/id/urn:aaid:sc:AP:a6cf3f5f-7912-48f9-b8f6-2d2ebd89f028" width="100%" height="100%"></iframe>
    </div>

    <p>Please review the Terms and Conditions and fill the details below:</p>

    <!-- User Input Form -->
    <form method="post" action="{% url 'handle_response' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="telegram">Telegram Username:</label>
        <input type="text" id="telegram" name="telegram" placeholder="@username" required>
      </div>

      <div class="button-container">
        <button type="submit" name="response" value="accept" class="accept">Accept</button>
        <button type="submit" name="response" value="decline" class="decline">Decline</button>
      </div>
    </form>
  </div>

</body>
</html>
